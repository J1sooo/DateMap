<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI 추천 데이트 코스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div id="result"></div>

<button onclick="history.back()">뒤로가기</button>
<button onclick=openSave()>저장하기</button>

<div id="loading-overlay" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-white bg-opacity-75 z-3">
    <div class="position-absolute top-0 end-0 mt-4 me-5">
        <button type="button" class="btn-close" aria-label="Close" onclick=closeSave()></button>
    </div>
    <div class="position-absolute top-50 start-50 translate-middle text-center">
        <div class="mb-3">
            <label for="formFile" class="form-label">파일을 선택하세요</label>
            <input class="form-control" type="file" id="formFile">
        </div>
        <label for="title"></label>
            <input type="text" id="title" placeholder="제목을 입력하세요"/>
        <button id="saveRecommend-btn">저장하기</button>
    </div>
</div>

<script src="/recommendPlace.js" defer></script>
</body>
</html>
