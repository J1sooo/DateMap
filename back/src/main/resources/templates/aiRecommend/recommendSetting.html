<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>데이트 코스 AI 추천 설정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>

<h1>여행 조건 입력</h1>
<form>
    <div>
        <label for="region" class="form-label">지역 선택:</label>
        <select id="region" class="form-select">
            <option value="">-- 지역 선택 --</option>
        </select>
    </div>

    <div>
        <label for="subregion" class="form-label">세부 지역 선택 (시/군/구):</label>
        <select id="subregion" class="form-select">
            <option value="">-- 시/군/구 선택 --</option>
        </select>
    </div>
    <br><br>

    <label for="budget">예산</label>
    <input type="number" id="budget" name="Budget" placeholder="예: 50000">
    <br><br>

    <label for="hobby-buttons">취미:</label>
    <div id="hobby-buttons" class="mt-2"></div>
    <br><br>

    <label for="date-picker">데이트 날짜:</label>
    <input type="text" id="date-picker" placeholder="날짜 선택"/>
    <br><br>

    <label for="transport-buttons">교통수단:</label>
    <div id="transport-buttons"></div>
    <br><br>

    <button type="submit">추천받기</button>
</form>

<!--로딩창-->
<div id="loading-overlay" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-white bg-opacity-75 z-3">
    <div class="position-absolute top-50 start-50 translate-middle text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="mt-2">
            <strong>AI가 데이트 코스 추천중...</strong>
            <div class="mt-2">최대 1분 정도 소요됩니다.</div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>
<script src="/recommendSetting.js"></script>
</body>
</html>
