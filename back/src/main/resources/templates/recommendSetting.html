<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>데이트 코스 AI 추천 설정</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script th:src="@{/js/navbar.js}" defer></script>
    <style>
        .selected-button {
            background-color: #ff71a4 !important;
            color: white !important;
            border: none !important;
        }
        .btn-outline-primary {
            color: #ff71a4;
            border-color: #ff71a4;
        }

        .btn-outline-primary:hover {
            background-color: #ff71a4;
            color: white;
            border-color: #ff71a4;
        }
    </style>
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="container mt-5">
    <h1 class="mb-4 text-center">여행 조건 입력</h1>
    <form class="card p-4 shadow-sm">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="region" class="form-label">지역 선택</label>
                <select id="region" class="form-select">
                    <option value="">-- 지역 선택 --</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="subregion" class="form-label">세부 지역 선택 (시/군/구)</label>
                <select id="subregion" class="form-select">
                    <option value="">-- 시/군/구 선택 --</option>
                </select>
            </div>
        </div>

        <div class="mb-3">
            <label for="budget" class="form-label">예산</label>
            <input type="number" id="budget" name="Budget" placeholder="예: 50000" class="form-control">
        </div>

        <div class="mb-3">
            <label for="hobby-buttons" class="form-label">취미</label>
            <div id="hobby-buttons" class="mt-2"></div>
        </div>

        <div class="mb-3">
            <label for="date-picker" class="form-label">데이트 날짜</label>
            <input type="text" id="date-picker" placeholder="날짜 선택" class="form-control"/>
        </div>

        <div class="mb-3">
            <label for="transport-buttons" class="form-label">교통수단</label>
            <div id="transport-buttons" class="mt-2"></div>
        </div>

        <button type="submit" class="btn w-100" style="background-color: #ff71a4; color: white;">추천받기</button>
    </form>
</div>

<!--로딩창-->
<div id="loading-overlay" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-white bg-opacity-75 z-3">
    <div class="position-absolute top-50 start-50 translate-middle text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="mt-2">
            <strong>AI가 데이트 코스 추천중...</strong>
            <div class="mt-2">최대 1분 정도 소요됩니다.</div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>
<script src="/js/recommendSetting.js" defer></script>
<script th:inline="javascript">
  window.loggedInUserId = /*[[${session.loggedInUser != null ? session.loggedInUser.userId : null}]]*/ null;
</script>
</body>
</html>
