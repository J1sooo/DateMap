<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주간 랭킹</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/ranking.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div th:replace="~{navbar :: navbar}"></div>

<main class="container">

    <header class="ranking-header">
        <h1 class="section-title">주간 랭킹 TOP 10</h1>
        <h2 class="section-subtitle">매주 월요일 0시에 초기화 됩니다.</h2>
    </header>

    <div class="ranking-buttons">
        <button id="scoreRankingBtn" class="ranking-button active">최고 점수</button>
        <button id="countRankingBtn" class="ranking-button">소개팅 횟수</button>
    </div>

    <section class="top3" id="top3Ranking"></section>

    <section class="ranking-table">
        <table>
            <thead>
            <tr>
                <th>순위</th>
                <th>프로필</th>
                <th>닉네임</th>
                <th>성별</th>
                <th id="rankingValueHeader">점수</th> </tr>
            </thead>
            <tbody id="rankingTableBody">
            </tbody>
        </table>
    </section>

</main>

<script th:src="@{/js/ranking.js}"></script>
</body>
</html>
